name: Cosmic Portfolio CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: ‚ö° –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üåê –ó–∞–ø—É—Å–∫ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –∞—É–¥–∏—Ç–∞
        run: |
          npm install -g serve
          serve -s . -l 8080 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: üîç –ê—É–¥–∏—Ç Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
        env:
          LIGHTHOUSE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: üõë –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
        if: always()
        run: |
          kill $SERVER_PID || true

  deploy:
    needs: lighthouse-audit
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: üöÄ Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –¥–ª—è GitHub Pages
        uses: actions/upload-pages-artifact@v4  # v4 ‚Äî –∞–∫—Ç—É–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –≤ 2026
        with:
          path: '.'  # –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: —É–∫–∞–∑–∞—Ç—å –ø—É—Ç—å

      - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v5  # v5 ‚Äî –ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è
        if: github.event_name == 'push' && github.ref_name == 'main'

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        if: needs.deploy.result == 'success'
        run: echo "üöÄ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω! –°–∞–π—Ç –æ–±–Ω–æ–≤–ª—ë–Ω:"
      
      - name: ‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        if: needs.deploy.result != 'success'
        run: echo "::error::üî• –î–µ–ø–ª–æ–π —É–ø–∞–ª! –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ workflow."
