name: Cosmic Portfolio CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üöÄ Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: ‚ö° –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: üõ†Ô∏è Setup GitHub Pages
        uses: actions/configure-pages@v3
      
      - name: üì§ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
        uses: actions/deploy-pages@v2
        id: deployment

      - name: ‚öôÔ∏è –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        run: echo "–ó–¥–µ—Å—å –º–æ–≥—É—Ç –±—ã—Ç—å —Ç–µ—Å—Ç—ã –∏–ª–∏ –ª–∏–Ω—Ç–µ—Ä—ã"
        if: success()

      - name: üîç –ê—É–¥–∏—Ç Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        if: github.event_name == 'push' && success()
        with:
          urls: |
            ${{ steps.deployment.outputs.page_url }}
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
