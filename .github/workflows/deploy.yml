name: Cosmic Portfolio CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º–∏

jobs:
  lighthouse-audit:  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –æ–ø–µ—á–∞—Ç–∫–∞ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: ‚ö° –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4  # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ v4
        with:
          node-version: '20'  # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ LTS –≤–µ—Ä—Å–∏–∏

      - name: üîç –ê—É–¥–∏—Ç Lighthouse
        uses: treosh/lighthouse-ci-action@v10  # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ v10
        with:
          urls: |
            https://HightWolt.github.io/portfolio-cosmos/
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
        env:
          LIGHTHOUSE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  deploy:
    needs: lighthouse-audit
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: üöÄ Checkout –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –¥–ª—è GitHub Pages
        uses: actions/upload-pages-artifact@v3  # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ v3 (–∞–∫—Ç—É–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        with:
          path: '.'

      - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ v4 (—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–ª—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ v4)
        if: github.event_name == 'push' && github.ref_name == 'main'

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        if: needs.deploy.result == 'success'  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è job
        run: echo "üöÄ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω! –°–∞–π—Ç –æ–±–Ω–æ–≤–ª—ë–Ω"
      
      - name: ‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        if: needs.deploy.result != 'success'  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è job
        run: echo "::error::üî• –î–µ–ø–ª–æ–π —É–ø–∞–ª! –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ workflow."
